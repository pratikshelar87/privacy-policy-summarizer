<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: 'Parkinsans', sans-serif;
    }

    .summary-container {
      margin-top: 20px;
    }

    .privacy-score {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #f5f5f5;
    }

    .risk-progress-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 10px; /* Add padding to the container */
      width: 100%;
    }

    .traffic-lights {
      display: flex;
      gap: 10px;
      margin-right: 15px;
    }

    .light {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: none;
    }
    

    .score-text {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .category {
      margin: 15px 0;
      padding: 12px;
      border-radius: 6px;
      background: #fff;
      border: 1px solid #e5e5e5;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }   

    .category-header {
      font-weight: 600;
      
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .category-content {
      display: none;
      font-size: 14px;
      line-height: 1.6;
    }

    .category-content.active {
      display: block;
      margin-top: 5px;
    }

    .category-header {
      cursor: pointer;
    }

    .loading {
      text-align: center;
      margin: 20px 0;
      color: #555;
    }

    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .indicator.high { background-color: #f56565cf; } /* Pastel red */
    .indicator.medium { background-color: #d3bd75; } /* Pastel yellow */
    .indicator.low { background-color: #58a46a; } /* Pastel green */
    
    

    .progress-bar {
      width: 100%;
      background-color: #e5e7eb;
      border-radius: 8px;
      height: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .progress {
      height: 100%;
      width: 100%;
      background-color: #f8d7da; /* Pastel red by default */
      transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }

    .progress-label {
      font-size: 14px;
      font-weight: 600;
      margin-top: 5px;
    }

  </style>
</head>
<body>
  <div id="loading" class="loading" style="display:none;">Analyzing privacy policy...</div>
  <div id="result-container" style="display:none;">
    <div class="privacy-score">
      <div class="risk-progress-container">
        <div class="score-text"></div>
        <div class="progress-bar">
          <div class="progress" id="risk-progress"></div>
        </div>
      </div>
      
    </div>
    <div id="summary"></div>
  </div>
  <script type="module" src="aiProvider.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
