<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: 'Parkinsans', sans-serif;
    }

    .summary-container {
      margin-top: 20px;
    }

    .privacy-score {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #f5f5f5;
    }

    .traffic-lights {
      display: flex;
      gap: 10px;
      margin-right: 15px;
    }

    .light {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: none;
    }

    .light.red { background-color: #dc2626; }
    .light.yellow { background-color: #eab308; }
    .light.green { background-color: #16a34a; }
    .light.active { display: block; }
    

    .score-text {
      font-size: 14px;
      font-weight: 600;
    }

    .category {
      margin: 15px 0;
      padding: 12px;
      border-radius: 6px;
      background: #fff;
      border: 1px solid #e5e5e5;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }   

    .category-header {
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .category-content {
      display: none;
      font-size: 14px;
      line-height: 1.6;
    }

    .category-content.active {
      display: block;
    }

    .category-header {
      cursor: pointer;
    }

    .loading {
      text-align: center;
      margin: 20px 0;
      color: #555;
    }

    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .indicator.high { background-color: #dc2626; }
    .indicator.medium { background-color: #eab308; }
    .indicator.low { background-color: #16a34a; }
  </style>
</head>
<body>
  <div id="loading" class="loading" style="display:none;">Analyzing privacy policy...</div>
  <div id="result-container" style="display:none;">
    <div class="privacy-score">
      <div class="traffic-lights">
        <div class="light red" ></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
      </div>
      <div class="score-text"></div>
    </div>
    <div id="summary"></div>
  </div>
  <script type="module" src="aiProvider.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
